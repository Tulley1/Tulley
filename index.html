<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market News Monitor</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const TrendingUp = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
        );

        const AlertCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const DollarSign = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const RefreshCw = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );

        const Briefcase = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
        );

        const StockNewsMonitor = () => {
            const [news, setNews] = useState([]);
            const [loading, setLoading] = useState(false);
            const [filter, setFilter] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');

            const fetchNews = () => {
                setLoading(true);
                
                setTimeout(() => {
                    const mockNews = [
                        {
                            id: 1,
                            company: 'Apple Inc.',
                            ticker: 'AAPL',
                            headline: 'Apple Reports Q4 Earnings Beat, Revenue Up 8% YoY',
                            category: 'earnings',
                            sentiment: 'positive',
                            impact: 'high',
                            source: 'Reuters',
                            time: '2 hours ago',
                            summary: 'Apple exceeded Wall Street expectations with quarterly earnings of $1.64 per share versus expected $1.60, driven by strong iPhone 15 sales.',
                            url: '#'
                        },
                        {
                            id: 2,
                            company: 'Microsoft Corporation',
                            ticker: 'MSFT',
                            headline: 'Microsoft Announces $75B Acquisition of Gaming Studio',
                            category: 'acquisition',
                            sentiment: 'positive',
                            impact: 'high',
                            source: 'Bloomberg',
                            time: '4 hours ago',
                            summary: 'Microsoft to acquire major gaming studio in largest deal since Activision, expanding cloud gaming portfolio.',
                            url: '#'
                        },
                        {
                            id: 3,
                            company: 'Tesla Inc.',
                            ticker: 'TSLA',
                            headline: 'Tesla Misses Q4 Delivery Targets, Stock Drops in Pre-Market',
                            category: 'earnings',
                            sentiment: 'negative',
                            impact: 'high',
                            source: 'CNBC',
                            time: '5 hours ago',
                            summary: 'Tesla delivered 380,000 vehicles versus expected 420,000, citing production challenges at Berlin facility.',
                            url: '#'
                        },
                        {
                            id: 4,
                            company: 'Amazon.com Inc.',
                            ticker: 'AMZN',
                            headline: 'Amazon AWS Signs $10B Cloud Deal with Government Agency',
                            category: 'deal',
                            sentiment: 'positive',
                            impact: 'medium',
                            source: 'Wall Street Journal',
                            time: '6 hours ago',
                            summary: 'Multi-year contract strengthens Amazon\'s position in government cloud services market.',
                            url: '#'
                        },
                        {
                            id: 5,
                            company: 'Meta Platforms Inc.',
                            ticker: 'META',
                            headline: 'Meta CFO Announces Departure, Search for Replacement Underway',
                            category: 'executive',
                            sentiment: 'neutral',
                            impact: 'medium',
                            source: 'Financial Times',
                            time: '8 hours ago',
                            summary: 'Chief Financial Officer to step down after 6 years, citing personal reasons.',
                            url: '#'
                        },
                        {
                            id: 6,
                            company: 'NVIDIA Corporation',
                            ticker: 'NVDA',
                            headline: 'NVIDIA Announces 10:1 Stock Split, Q4 Earnings Exceed Estimates',
                            category: 'earnings',
                            sentiment: 'positive',
                            impact: 'high',
                            source: 'MarketWatch',
                            time: '10 hours ago',
                            summary: 'Strong AI chip demand drives 265% revenue growth; board approves stock split effective next month.',
                            url: '#'
                        },
                        {
                            id: 7,
                            company: 'Pfizer Inc.',
                            ticker: 'PFE',
                            headline: 'Pfizer Completes $43B Merger with Biotech Firm Seagen',
                            category: 'merger',
                            sentiment: 'positive',
                            impact: 'high',
                            source: 'Reuters',
                            time: '12 hours ago',
                            summary: 'Merger positions Pfizer as leader in cancer treatment, expected to add $3B in annual revenue.',
                            url: '#'
                        },
                        {
                            id: 8,
                            company: 'JPMorgan Chase',
                            ticker: 'JPM',
                            headline: 'JPMorgan Q4 Profit Jumps 32% on Strong Trading Revenue',
                            category: 'earnings',
                            sentiment: 'positive',
                            impact: 'medium',
                            source: 'Bloomberg',
                            time: '14 hours ago',
                            summary: 'Bank reports record quarterly profit of $13.4B, beating analyst estimates.',
                            url: '#'
                        }
                    ];
                    
                    setNews(mockNews);
                    setLoading(false);
                }, 1000);
            };

            useEffect(() => {
                fetchNews();
            }, []);

            const getCategoryColor = (category) => {
                switch(category) {
                    case 'earnings': return 'bg-blue-100 text-blue-800';
                    case 'acquisition': return 'bg-purple-100 text-purple-800';
                    case 'merger': return 'bg-purple-100 text-purple-800';
                    case 'deal': return 'bg-green-100 text-green-800';
                    case 'executive': return 'bg-orange-100 text-orange-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            const getImpactBadge = (impact) => {
                switch(impact) {
                    case 'high':
                        return <span className="px-2 py-1 text-xs font-semibold bg-red-100 text-red-800 rounded">High Impact</span>;
                    case 'medium':
                        return <span className="px-2 py-1 text-xs font-semibold bg-yellow-100 text-yellow-800 rounded">Medium Impact</span>;
                    default:
                        return <span className="px-2 py-1 text-xs font-semibold bg-green-100 text-green-800 rounded">Low Impact</span>;
                }
            };

            const getSentimentIcon = (sentiment) => {
                switch(sentiment) {
                    case 'positive':
                        return <TrendingUp className="w-5 h-5 text-green-500" />;
                    case 'negative':
                        return <TrendingUp className="w-5 h-5 text-red-500 transform rotate-180" />;
                    default:
                        return <AlertCircle className="w-5 h-5 text-gray-500" />;
                }
            };

            const filteredNews = news.filter(item => {
                const matchesFilter = filter === 'all' || item.category === filter;
                const matchesSearch = searchTerm === '' || 
                    item.company.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    item.ticker.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    item.headline.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="mb-8">
                            <div className="flex items-center justify-between mb-4">
                                <div className="flex items-center gap-3">
                                    <div className="p-3 bg-blue-500 rounded-lg">
                                        <DollarSign className="w-8 h-8 text-white" />
                                    </div>
                                    <div>
                                        <h1 className="text-3xl font-bold text-white">Stock Market News Monitor</h1>
                                        <p className="text-slate-400">Real-time market-moving news from reliable sources</p>
                                    </div>
                                </div>
                                <button
                                    onClick={fetchNews}
                                    disabled={loading}
                                    className="flex items-center gap-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors disabled:opacity-50"
                                >
                                    <RefreshCw className={`w-4 h-4 ${loading ? 'animate-spin' : ''}`} />
                                    Refresh
                                </button>
                            </div>

                            <div className="flex flex-col sm:flex-row gap-4">
                                <input
                                    type="text"
                                    placeholder="Search by company, ticker, or headline..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="flex-1 px-4 py-2 bg-slate-800 text-white border border-slate-700 rounded-lg focus:outline-none focus:border-blue-500"
                                />
                                <select
                                    value={filter}
                                    onChange={(e) => setFilter(e.target.value)}
                                    className="px-4 py-2 bg-slate-800 text-white border border-slate-700 rounded-lg focus:outline-none focus:border-blue-500"
                                >
                                    <option value="all">All Categories</option>
                                    <option value="earnings">Earnings</option>
                                    <option value="acquisition">Acquisitions</option>
                                    <option value="merger">Mergers</option>
                                    <option value="deal">Deals</option>
                                    <option value="executive">Executive Changes</option>
                                </select>
                            </div>
                        </div>

                        {loading ? (
                            <div className="flex items-center justify-center py-20">
                                <RefreshCw className="w-8 h-8 text-blue-500 animate-spin" />
                            </div>
                        ) : (
                            <div className="space-y-4">
                                {filteredNews.length === 0 ? (
                                    <div className="text-center py-20 text-slate-400">
                                        <AlertCircle className="w-12 h-12 mx-auto mb-4 opacity-50" />
                                        <p>No news items found matching your criteria</p>
                                    </div>
                                ) : (
                                    filteredNews.map(item => (
                                        <div
                                            key={item.id}
                                            className="bg-slate-800 border border-slate-700 rounded-lg p-6 hover:border-blue-500 transition-all"
                                        >
                                            <div className="flex items-start justify-between gap-4">
                                                <div className="flex-1">
                                                    <div className="flex items-center gap-3 mb-3">
                                                        <span className={`px-3 py-1 text-xs font-semibold rounded-full ${getCategoryColor(item.category)}`}>
                                                            {item.category.charAt(0).toUpperCase() + item.category.slice(1)}
                                                        </span>
                                                        {getImpactBadge(item.impact)}
                                                        <span className="text-slate-500 text-sm">{item.time}</span>
                                                    </div>
                                                    
                                                    <div className="flex items-start gap-3 mb-3">
                                                        {getSentimentIcon(item.sentiment)}
                                                        <div className="flex-1">
                                                            <div className="flex items-center gap-2 mb-2">
                                                                <h3 className="text-xl font-bold text-white">{item.company}</h3>
                                                                <span className="px-2 py-1 bg-slate-700 text-blue-400 text-xs font-mono rounded">
                                                                    {item.ticker}
                                                                </span>
                                                            </div>
                                                            <h4 className="text-lg text-slate-200 mb-2">{item.headline}</h4>
                                                            <p className="text-slate-400 text-sm leading-relaxed">{item.summary}</p>
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="flex items-center justify-between mt-4 pt-4 border-t border-slate-700">
                                                        <span className="text-slate-500 text-sm flex items-center gap-2">
                                                            <Briefcase className="w-4 h-4" />
                                                            Source: {item.source}
                                                        </span>
                                                        
                                                            href={item.url}
                                                            className="text-blue-400 hover:text-blue-300 text-sm font-medium transition-colors"
                                                        >
                                                            Read Full Article â†’
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        )}

                        <div className="mt-8 p-4 bg-slate-800 border border-slate-700 rounded-lg">
                            <p className="text-slate-400 text-sm text-center">
                                <strong>Note:</strong> This is a prototype with simulated data. In production, this would connect to real financial news APIs 
                                (Alpha Vantage, Finnhub, NewsAPI, etc.) to provide live market-moving news.
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<StockNewsMonitor />, document.getElementById('root'));
    </script>
</body>
</html>
