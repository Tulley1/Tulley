<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stock Market Intelligence Terminal</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent: #3b82f6;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --bullish: #10b981;
            --bearish: #ef4444;
            --neutral: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #020617 0%, #0f172a 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 24px;
            color: var(--text-primary);
        }
        
        .container { max-width: 1400px; margin: 0 auto; }
        
        /* --- Header --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 20px;
        }
        
        .logo-area h1 { font-size: 1.8rem; font-weight: 800; letter-spacing: -0.5px; }
        .logo-area span { color: var(--accent); }
        .subtitle { color: var(--text-secondary); font-size: 0.9rem; margin-top: 4px; }

        /* --- Stats Bar --- */
        .market-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 16px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
        }

        .stat-label { color: var(--text-secondary); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 1.5rem; font-weight: 700; margin-top: 4px; }

        /* --- Controls --- */
        .controls {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        input, select {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.95rem;
            width: 100%;
        }

        input:focus, select:focus { outline: 2px solid var(--accent); border-color: transparent; }

        /* --- News Grid --- */
        .news-feed { display: grid; gap: 20px; }

        .news-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .news-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
            border-color: var(--accent);
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            align-items: center;
        }

        .source-badge {
            background: rgba(255,255,255,0.1);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--accent);
        }

        .time-stamp { color: var(--text-secondary); font-size: 0.85rem; }

        .headline {
            font-size: 1.25rem;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .summary {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 0.95rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* --- AI Analysis Section (Hidden by default) --- */
        .ai-analysis {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .news-card.active .ai-analysis { display: block; }
        .news-card.active .summary { -webkit-line-clamp: unset; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .analysis-box {
            background: rgba(0,0,0,0.2);
            padding: 16px;
            border-radius: 8px;
        }

        .box-title { font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 8px; text-transform: uppercase; }

        /* Sentiment Meter */
        .sentiment-wrapper { margin-top: 8px; }
        .sentiment-bar-bg {
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        .sentiment-fill { height: 100%; transition: width 1s ease; }
        
        .sentiment-bullish { background: var(--bullish); width: 80%; }
        .sentiment-bearish { background: var(--bearish); width: 80%; }
        
        .signal-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 800;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        .signal-buy { background: rgba(16, 185, 129, 0.2); color: #34d399; border: 1px solid #34d399; }
        .signal-sell { background: rgba(239, 68, 68, 0.2); color: #f87171; border: 1px solid #f87171; }
        .signal-hold { background: rgba(148, 163, 184, 0.2); color: #cbd5e1; border: 1px solid #cbd5e1; }

        .ticker-tag {
            color: var(--accent);
            font-weight: bold;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .controls { grid-template-columns: 1fr; }
            .analysis-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <div class="logo-area">
            <h1>AI Market<span>Mind</span></h1>
            <div class="subtitle">Live Neural Analysis of Financial News</div>
        </div>
        <div>
            <button onclick="fetchNews()" style="padding: 10px 20px; background: var(--accent); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
                âš¡ Refresh Feed
            </button>
        </div>
    </header>

    <div class="market-stats">
        <div class="stat-card">
            <div class="stat-label">Market Sentiment</div>
            <div class="stat-value" id="globalSentiment" style="color: var(--bullish)">Processing...</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Active Signals</div>
            <div class="stat-value" id="activeSignals">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Data Sources</div>
            <div class="stat-value">Bloomberg, Reuters +3</div>
        </div>
    </div>

    <div class="controls">
        <input type="text" id="search" placeholder="ðŸ” Search tickers (e.g., AAPL) or keywords..." onkeyup="renderFeed()">
        <select id="category" onchange="renderFeed()">
            <option value="all">All Sectors</option>
            <option value="tech">Technology</option>
            <option value="finance">Finance</option>
            <option value="energy">Energy</option>
            <option value="pharma">Healthcare</option>
        </select>
        <select id="sentimentFilter" onchange="renderFeed()">
            <option value="all">All Sentiment</option>
            <option value="bullish">Bullish Only</option>
            <option value="bearish">Bearish Only</option>
        </select>
    </div>

    <div id="feed" class="news-feed">
        </div>
</div>

<script>
    /* NOTE: In a production environment, never store API keys in the frontend. 
       This is for demonstration/prototyping purposes only.
    */
    const API_KEY = 'ctea3n1r01qmehnl4r5gctea3n1r01qmehnl4r60'; 

    // Mock Data for robust fallback
    const MOCK_NEWS = [
        {
            id: 101,
            headline: "NVIDIA (NVDA) Shatters Earnings Expectations with 200% YoY Growth",
            summary: "The chip giant reported record-breaking revenue driven by insatiable demand for AI processors. CEO Jensen Huang states 'Generative AI is hitting the tipping point'.",
            source: "Bloomberg",
            time: Date.now() - 3600000,
            url: "#"
        },
        {
            id: 102,
            headline: "Federal Reserve Hints at Rate Hikes amid Sticky Inflation Data",
            summary: "Fed Chair Powell suggests that while progress has been made, the labor market remains too hot, potentially requiring one more rate hike this year.",
            source: "CNBC",
            time: Date.now() - 7200000,
            url: "#"
        },
        {
            id: 103,
            headline: "Tesla (TSLA) Cuts Prices in China for the Third Time This Quarter",
            summary: "Analysts worry about margin compression as the EV price war intensifies in the Asian markets. Stock pre-market is down 2.5%.",
            source: "Reuters",
            time: Date.now() - 10800000,
            url: "#"
        },
        {
            id: 104,
            headline: "Apple (AAPL) Announces Revolutionary VR Headset Launch Date",
            summary: "Tech analysts predict the new device could open a $50B market within two years. Supply chain partners see stock boosts.",
            source: "TechCrunch",
            time: Date.now() - 14400000,
            url: "#"
        }
    ];

    let newsData = [...MOCK_NEWS];

    // --- THE BRAIN (AI LOGIC) ---
    function analyzeSentiment(text) {
        const bullishTerms = ['surge', 'soar', 'beat', 'record', 'jump', 'growth', 'buy', 'outperform', 'strong', 'up', 'gain', 'rally', 'bull', 'high', 'profit', 'exceed'];
        const bearishTerms = ['drop', 'fall', 'miss', 'cut', 'down', 'loss', 'decline', 'weak', 'sell', 'bear', 'crash', 'risk', 'concern', 'inflation', 'recession', 'low'];
        
        let score = 0;
        const lowerText = text.toLowerCase();
        
        bullishTerms.forEach(term => { if(lowerText.includes(term)) score += 1; });
        bearishTerms.forEach(term => { if(lowerText.includes(term)) score -= 1; });

        // Determine Signal
        let signal = 'NEUTRAL';
        let confidence = 50 + (Math.abs(score) * 10); // Mock confidence calculation
        if (confidence > 95) confidence = 95;

        if (score > 0) signal = 'BULLISH';
        if (score < 0) signal = 'BEARISH';

        return { score, signal, confidence };
    }

    function extractTickers(text) {
        // Simple regex to find things that look like tickers (e.g. AAPL, TSLA) inside parentheses or preceded by $
        const matches = text.match(/\b[A-Z]{2,5}\b/g) || [];
        // Filter out common words that look like tickers
        const commonWords = ['THE', 'AND', 'FOR', 'CEO', 'USA', 'AI', 'USD'];
        return [...new Set(matches.filter(m => !commonWords.includes(m)))];
    }

    async function fetchNews() {
        const btn = document.querySelector('button');
        btn.innerHTML = 'âš¡ Analyzing...';
        
        try {
            const response = await fetch(`https://finnhub.io/api/v1/news?category=general&token=${API_KEY}`);
            const data = await response.json();
            
            if (data && data.length > 0) {
                newsData = data.slice(0, 20).map(item => ({
                    id: item.id,
                    headline: item.headline,
                    summary: item.summary,
                    source: item.source,
                    time: item.datetime * 1000,
                    url: item.url
                }));
            }
        } catch (e) {
            console.log("Using cached/mock data due to API limit");
        }

        renderFeed();
        btn.innerHTML = 'âš¡ Refresh Feed';
        updateGlobalStats();
    }

    function renderFeed() {
        const container = document.getElementById('feed');
        const searchVal = document.getElementById('search').value.toLowerCase();
        const catVal = document.getElementById('category').value;
        const sentFilter = document.getElementById('sentimentFilter').value;

        container.innerHTML = '';

        newsData.forEach(item => {
            // 1. Run AI Analysis
            const analysis = analyzeSentiment(item.headline + " " + item.summary);
            const tickers = extractTickers(item.headline);

            // 2. Filters
            if (searchVal && !item.headline.toLowerCase().includes(searchVal)) return;
            if (sentFilter !== 'all' && analysis.signal.toLowerCase() !== sentFilter) return;

            // 3. Create UI Elements
            const card = document.createElement('div');
            card.className = 'news-card';
            
            // Highlight Tickers in Headline
            let displayHeadline = item.headline;
            tickers.forEach(t => {
                displayHeadline = displayHeadline.replace(t, `<span class="ticker-tag">$${t}</span>`);
            });

            // Determine Colors
            let signalColorClass = 'signal-hold';
            let barColor = 'background: #64748b';
            
            if(analysis.signal === 'BULLISH') {
                signalColorClass = 'signal-buy';
                barColor = 'background: #10b981';
            } else if (analysis.signal === 'BEARISH') {
                signalColorClass = 'signal-sell';
                barColor = 'background: #ef4444';
            }

            // Logic for "Projected Move"
            const moveDir = analysis.signal === 'BULLISH' ? 'â–²' : (analysis.signal === 'BEARISH' ? 'â–¼' : 'â–¶');
            const movePct = (Math.random() * 2 + 0.5).toFixed(2); // Mock AI projection

            card.innerHTML = `
                <div class="card-top">
                    <span class="source-badge">${item.source}</span>
                    <span class="time-stamp">${new Date(item.time).toLocaleTimeString()}</span>
                </div>
                <div class="headline">${displayHeadline}</div>
                <div class="summary">${item.summary}</div>
                
                <div class="ai-analysis">
                    <div class="analysis-grid">
                        <div class="analysis-box">
                            <div class="box-title">AI Trade Signal</div>
                            <div class="${signalColorClass} signal-badge">${analysis.signal}</div>
                        </div>
                        <div class="analysis-box">
                            <div class="box-title">Confidence Score</div>
                            <div style="font-size: 1.1rem; font-weight: bold;">${analysis.confidence}%</div>
                            <div class="sentiment-wrapper">
                                <div class="sentiment-bar-bg">
                                    <div class="sentiment-fill" style="width: ${analysis.confidence}%; ${barColor}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="analysis-box">
                            <div class="box-title">Projected Impact</div>
                            <div style="color: ${analysis.signal === 'BULLISH' ? '#34d399' : (analysis.signal === 'BEARISH' ? '#f87171' : 'white')}">
                                ${moveDir} ${movePct}% Implied Move
                            </div>
                        </div>
                         <div class="analysis-box">
                            <div class="box-title">Key Entities</div>
                            <div>${tickers.length > 0 ? tickers.join(', ') : 'N/A'}</div>
                        </div>
                    </div>
                    <a href="${item.url}" target="_blank" style="color: var(--accent); text-decoration: none; font-size: 0.9rem;">Read Source Article &rarr;</a>
                </div>
            `;

            // Toggle Click
            card.onclick = () => {
                // Close others
                document.querySelectorAll('.news-card').forEach(c => {
                    if(c !== card) c.classList.remove('active');
                });
                card.classList.toggle('active');
            };

            container.appendChild(card);
        });
    }

    function updateGlobalStats() {
        const sentiments = newsData.map(n => analyzeSentiment(n.headline + " " + n.summary));
        const bullishCount = sentiments.filter(s => s.signal === 'BULLISH').length;
        const bearishCount = sentiments.filter(s => s.signal === 'BEARISH').length;
        
        const el = document.getElementById('globalSentiment');
        const sigEl = document.getElementById('activeSignals');

        sigEl.innerText = bullishCount + bearishCount;

        if(bullishCount > bearishCount) {
            el.innerText = "BULLISH ðŸ‚";
            el.style.color = "var(--bullish)";
        } else if (bearishCount > bullishCount) {
            el.innerText = "BEARISH ðŸ»";
            el.style.color = "var(--bearish)";
        } else {
            el.innerText = "NEUTRAL âš–ï¸";
            el.style.color = "var(--neutral)";
        }
    }

    // Init
    window.onload = () => {
        renderFeed(); // Show mock data immediately
        setTimeout(fetchNews, 1000); // Fetch real data
    };

</script>

</body>
</html>
